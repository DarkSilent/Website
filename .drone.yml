kind: pipeline
name: default

steps:
- name: install
  image: node
  commands:
    - npm install
    - npm install puppeteer

- name: test
  image: node
  commands:
    - npm install @angular/cli
    - npm test --progress false --watch false

- name: build
  image: node
  commands:
    - npm build --prod --base-href "http://github.darksilent.de/"

- name: publish  
  image: plugins/gh-pages
  settings:
    username:
      from_secret: github_username
    password:
      from_secret: github_password    
    pages_directory: dist/Website